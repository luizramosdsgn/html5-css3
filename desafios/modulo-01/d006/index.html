<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Desafio das Tags</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
  <ul type="square">
    <li><abbr title="Use a tag &ltp&gt">Parágrafo</abbr></li>
    <li><abbr title="Use a tag &lth1&gt até &lth6&gt">Títulos</abbr></li>
    <li><abbr title="Use a tag &ltimg&gt">Imagens</abbr></li>
    <li><abbr title="Use a tag &ltabbr&gt">Abreviações</abbr></li>
    <li><abbr title="Use a tag &ltcode&gt">Codigos-fonte</abbr></li>
    <li><abbr title="Use a tag &ltol&gt">Listas numeradas</abbr></li>
    <li><abbr title="Use a tag &ltul&gt">Listas com demarcadores</abbr></li>
  </ul>
</body>
</html>
